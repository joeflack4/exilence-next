<div class="chart-container">
  <ngx-charts-line-chart [scheme]="colorScheme" [results]="data" [xAxis]="true"
    [yAxis]="true" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisLabel]="'x axis'"
    [yAxisLabel]="'y axis'" [autoScale]="true" [timeline]="true">
  </ngx-charts-line-chart>
</div>
