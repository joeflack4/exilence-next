<mat-accordion>
  <mat-expansion-panel *ngFor="let notification of allNotifications$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{notification.title}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{notification.description}}</p>
  </mat-expansion-panel>
</mat-accordion>
