<div class="chart-container pull--left float--left">
  <ngx-charts-line-chart [scheme]="colorScheme" [results]="chartData" [xAxis]="true" [yAxis]="true" [legend]="true" legendTitle="{{ 'GRAPH.LEGEND_TITLE' | translate }}"
    [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="{{ 'GRAPH.TIMESTAMP' | translate }}" yAxisLabel="{{ 'GRAPH.VALUE' | translate }}" [autoScale]="true"
    [timeline]="false"> 
  </ngx-charts-line-chart>
</div>
