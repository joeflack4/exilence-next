<div class="chart-container pull--left float--left">
  <ngx-charts-line-chart *ngIf="!loading" [scheme]="colorScheme" [results]="chartData" [xAxis]="true" [yAxis]="true" [legend]="true"
    legendTitle="{{ 'GRAPH.LEGEND_TITLE' | translate }}" [showXAxisLabel]="true" [showYAxisLabel]="true"
    [xAxisTickFormatting]="axisFormat" xAxisLabel="{{ 'GRAPH.TIMESTAMP' | translate }}"
    yAxisLabel="{{ 'GRAPH.VALUE' | translate }}" [autoScale]="true" [timeline]="false">
  </ngx-charts-line-chart>
  <div class="spinner-container" *ngIf="loading">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
