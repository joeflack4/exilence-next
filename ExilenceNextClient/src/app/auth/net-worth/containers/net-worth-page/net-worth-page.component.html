<mat-tab-group #tabGroup id="tabGroup" [(selectedIndex)]="selectedIndex">
    <mat-tab #currentGrpTab id="currentGrpTab" class="active">
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">show_chart</mat-icon>
            &nbsp;{{'NETWORTH.GRAPH.HEADER' | translate}}
        </ng-template>
    </mat-tab>
    <mat-tab #summaryTab id="summaryTab">
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">list</mat-icon>
            &nbsp;{{'NETWORTH.ITEMS.HEADER' | translate}}
        </ng-template>
    </mat-tab>
</mat-tab-group>
<div class="container net-worth-content">
    <div class="ad-container">
        <img src="https://via.placeholder.com/970x90" />
    </div>
    <app-net-worth-graph [data]="data" [columnNames]="columnNames" [hidden]="selectedIndex != 0 || data.length == 0"></app-net-worth-graph>
    <app-net-worth-item-table [hidden]="selectedIndex != 1"></app-net-worth-item-table>
</div>
<app-net-worth-bar (tabSelectionChanged)="tabsChanged($event)"></app-net-worth-bar>
